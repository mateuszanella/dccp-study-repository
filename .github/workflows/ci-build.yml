name: C++ CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            compiler: g++
            suffix: linux
          - os: windows-latest
            compiler: g++.exe
            suffix: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install g++-multilib libpthread-stubs0-dev

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install mingw

      - name: Change to the Prática directory
        run: cd Prática

      - name: Build Server
        run: |
          ${{ matrix.compiler }} -o server-${{ matrix.suffix }} server.cpp -std=c++17 -pthread
        working-directory: Prática

      - name: Build Client
        run: |
          ${{ matrix.compiler }} -o client-${{ matrix.suffix }} client.cpp -std=c++17 -pthread
        working-directory: Prática

      # - name: Upload Server Artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: server-${{ matrix.os }}
      #     path: Prática/server-${{ matrix.suffix }}*
      #
      # - name: Upload Client Artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: client-${{ matrix.os }}
      #     path: Prática/client-${{ matrix.suffix }}*

      - name: Commit build files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Fixes coding style"
